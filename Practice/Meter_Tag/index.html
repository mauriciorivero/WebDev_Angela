<body>
    <!--Esta etiqueta (meter) sirve para representar
     valores minimos y maximos, como la bateria de
      una maquina, la presion de neumaticos, la frecuencia cardiaca-->
    <label>
        Bateria
        <meter 
        value="25"
        min="0"
        max="100"
        low="30"
        high="80"
        optimum="100"
        >
    </label>
</body>

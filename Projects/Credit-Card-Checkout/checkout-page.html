<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="css/checkout-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="checkout-header">
        <h1>Musar membership all in one</h1>
        <p>Anual payment with auto renew</p>
        <div>
            <span>Total payment:</span>
            <span>$250/year</span>
        </div>
    </div>
    <div class="checkout-form">
        <h2>Payment information</h2>
        <h3>Credit or debit card</h3>
        <form action="">
            <input type="text" placeholder="User ID">
            <input type="text" placeholder="Card holder name">
            <input type="text" placeholder="Card number">
            <div>
                <input type="text" placeholder="MM / AA">
                <input type="text" placeholder="CVV">
            </div>
            <button>
                <span>Paypal</span>
                <img src="img/paypal.png" alt="">
            </button>
            <button>
                <span>Apple Pay</span>
                <img src="img/apple-pay.png" alt="">
            </button>
            <button>
                <span>Google Pay</span>
                <img src="img/google-pay.png" alt="">
            </button>
        </form>
    </div>
</body>
</html>

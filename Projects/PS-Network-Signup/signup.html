<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign Up - Daily UI Challenge</title>
</head>
<body>
    <header id="header">
        <img src="img/ps-logotype-128.png" alt="">
        <button id="signup-btn">
            Sign Up
        </button>
    </header>
    <section id="hero-1" class="hero">
        <div id="hero-logo" class="hero-logo">
            <img src="img/ps-logotype-128.png" alt="">
        </div>
        <div id="hero-modal" class="hero-modal">
            <div class="hero-modal-close"><img id="modal-close-btn" src="img/close.png" alt=""></div>
            <div class="hero-modal-form">
                <h2>Sign up to Playstation Network</h2>
                <input type="text" name="" id="" placeholder="Email address">
                <button>Next</button>
                <a href="">About Sony Playstation Account</a>
                <a href="">Problems for sign up?</a>
                <button>Create an account</button>
            </div>
            <div class="hero-modal-footer"><h3>Sony Interactive Entertainment</h3></div>
        </div>
    </section>
    <script src="js/controller.js"></script>
</body>
</html>

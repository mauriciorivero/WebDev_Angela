<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Carplay Dashboard</title>
    <link rel="stylesheet" href="css/AppleCarDashboard-Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="applecardashboard">
        <div class="applecardashboard_item dock">
            <div class="applecardashboard_options">
                <div class="applecardashboard_tray">
                    <div><p>12:28</p></div>
                    <div><img src="img/signal.png" alt=""> <p>5G</p></div>
                    <div><img src="img/battery.png" alt=""></div>
                </div>
                <div class="applecardashboard_apps">
                    <img src="img/waze-icon.png" alt="">
                    <img src="img/Apple_Music_icon.svg.png" alt="">
                    <img src="img/IMessage_logo.svg.png" alt="">
                </div>
            </div>
            <div class="applecardashboard_moreapps">
                <img src="img/apps.png" alt="">
            </div>
        </div>
        <div class="applecardashboard_item map-container">
            <div>
                <p>12:49 ETA</p>
                <p>21 min</p>
                <p>24 km</p>
            </div>
        </div>
        <div class="applecardashboard_item option-container direction">
            <img src="img/turn-left.png" alt="">
            <div>
                <p>700 m</p>
                <p>Main Street</p>
            </div>
        </div>
        <div class="applecardashboard_item option-container player">
            <img src="img/coldplay_cover.jpg" alt="">
            <img src="img/back-button.png" alt="">
            <img src="img/pause.png" alt="">
            <img src="img/next-button.png" alt="">
        </div>
        <div class="applecardashboard_item option-container calendar">
            <img src="img/Apple_Calendar_icon.svg.png" alt="">
            <div>
                <p>Coffee</p>
                <p>1:00 - 1:45 PM</p>
            </div>
        </div>
    </div>
</body>
</html>
